<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Specificity</title>
    <style>

        body{
            color: red;
        }


        ul{
            color:blue;
        }

        li{
            color: orange;
        }

        .highlight{
            color: yellow;
        }
        
        #special{
            color: pink;
        }

    </style>
</head>
<body>
    <p>HELLO!!!</p>
    <ul>
        <li id="special" class="highlight">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>
</body>
</html>
